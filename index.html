<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mb-4 fw-bold text-center">Регистрация пользователя</h1>
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="w-100">
                    <form action="handler.php" method="post">
                        <input type="text" required name="name" class="form-control mb-3" placeholder="Введите свое имя">
                        <input type="email" required name="email" class="form-control mb-3" placeholder="Введите свой email">
                        <input type="password" required name="password" class="form-control mb-3" placeholder="Задайте пароль">
                        <button type="submit" class="btn bg-black text-white">Зарегестрироваться</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="d-flex mt-3 gap-3 align-items-center justify-content-center">
            <h2 class=" text-center fw-bold my-0">Уже зарегестрированы?</h2>
            <a href="login.html" class="text-black opacity-75">Войти в аккаунт</a>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
